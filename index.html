    <title>GAGTiv8</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- ANDRU: ini jangan dihapus untuk setting google sign in -->
    <meta name="google-signin-client_id" content="471328144693-8kfbejaqv6tpqfun3t0ufkt6taa94o88.apps.googleusercontent.com">
    <script
    type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] })
        google.charts.setOnLoadCallback(drawChart)

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Sales'],
                ['2004', 1000],
                ['2005', 1170],
                ['2006', 660],
                ['2007', 1030]
            ])

            var options = {
                title: 'Company Performance',
                curveType: 'function',
                legend: { position: 'bottom' }
            }

            var chart = new google.visualization.LineChart(
                document.getElementById('curve_chart')
            )

            chart.draw(data, options)
        }
    </script>
</head>
<body>
    <div class="container" style="margin: 0 auto; width:800px; text-align: center;">
        <div id="curve_chart" style="width: 400px; height: 300px; align-items: center;"></div>
    </div>
    <!-- CAKRA: navbar -->

        </div>
    </nav>
    <!-- CAKRA: display all image -->
    <div class="w3-container">

                <!-- CAKRA: mau bikin id=title-image  -->

            <!-- CAKRA: mau bikin id=url-image  -->

    <br>

    <!-- CAKRA: upload form -->
    <div class="w3-container">
        <form id="addImage">
            <div class="formTitle">Upload New Image</div>
            <input class="input1" type="text" placeholder="title" name="uploadTitle" id="uploadTitle" required>
            <br>
            <input class="input1" type="text" placeholder="image" name="uploadImage" id="uploadImage" required>
            <br>
            <select name="uploadTag" id="uploadTag">
                <option value="Family">Family</option>
                <option value="Gamers">Gamers</option>
                <option value="Motivate">Motivate</option>
                <option value="Corona">Corona</option>
                <option value="IT">IT</option>
                <option value="Know Yourself">Know Yourself</option>
                <option value="Office">Office</option>
                <option value="Animals">Animals</option>
                <option value="Travel">Travel</option>
                <option value="Food & Drink">Food & Drink</option>
                <option value="Business & Work">Business & Work</option>
                <option value="Architecture">Architecture</option>
                <option value="Textures & Patterns">Textures & Patterns</option>
            </select>
            <br>
            <input class="button" type="submit" value="Submit"/>
        </form>
    </div>

    <!-- CAKRA: edit form  -->
    <div class="w3-container">
        <form id="updateImage">
            <div class="formTitle2">Edit Image</div>
            <input class="input2" type="text" placeholder="title" name="editTitle" id="editTitle" required>
            <br>
            <select name="editTag" id="editTag">
                <option value="tag1">Tag1</option>
                <option value="tag2">Tag2</option>
                <option value="tag3">Tag3</option>
            </select>
            <br>
            <button class="button" type="submit" id="editImage">Update</button>
        </form>
    </div>
